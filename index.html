        </header>
        <main class="main-index">
            <section class="weather-body" id="weather-body">
                <div class="container pt-4 mb-5">
                    <div class="row ">
                        <div class="col-md-12 my-5">
                            <div class="form-floating position-relative">
                                <input type="text" class="form-control"
                                    id="locaSearch"
                                    placeholder="locaSearch">
                                <label for="locaSearch">find Your
                                    Location</label>
                                <button id="findLoca"
                                    class="btn btn-primary position-absolute px-5">Find
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row gy-4">
                        <div class="col-md-6 col-lg-4 ">
                            <div class="day">
                                <div
                                    class="day-header d-flex align-items-center justify-content-between px-2">
                                    <p class="my-2" id="currentDay">Saturday</p>
                                    <p class="my-2" id="currentDate">29June</p>
                                </div>
                                <div class="day-body pt-4 pb-3 px-3">
                                    <h2 class="mb-0"
                                        id="currentCountry">Cairo</h2>
                                    <h1 class="main-h1 mb-0"
                                        id="currentTemp">30.3C</h1>
                                    <img src alt="cloud" class="img-fluid"
                                        id="currentIcon">
                                    <p id="currentWeather"
                                        class="my-3 text-primary">Sunny</p>
                                    <div class="day-footer">
                                        <i class="fa-solid fa-umbrella"></i>
                                        <span id="currentHumidity">20%</span>
                                        <i class="fa-solid fa-wind"></i>
                                        <span id="currentWind">18k/h</span>
                                        <i class="fa-regular fa-compass"></i>
                                        <span id="currentDir">East</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="day">
                                <div
                                    class="day-header d-flex align-items-center justify-content-between px-2">
                                    <p class="secondDay my-2">Saturday</p>
                                    <p class="my-2 secondDate">29June</p>
                                </div>
                                <div
                                    class="day-body pt-5 pb-5 px-3 text-center">
                                    <img src alt="secondDayWeather"
                                        class="img-fluid secondDayWeather my-4">
                                    <h1
                                        class="secondTemp h2 text-white mb-0">30.3C</h1>
                                    <h3 class="repeatTemp fs-6">30.3C</h3>
                                    <p
                                        class="secondWeather mt-4 pb-1 text-primary">Sunny</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="day">
                                <div
                                    class="day-header d-flex align-items-center justify-content-between px-2">
                                    <p class="secondDay my-2">Saturday</p>
                                    <p class="my-2 secondDate">29June</p>
                                </div>
                                <div
                                    class="day-body pt-5 pb-5 px-3 text-center">
                                    <img src alt="secondDayWeather"
                                        class="img-fluid secondDayWeather my-4">

                                    <h1
                                        class="secondTemp h2 text-white mb-0">30.3C</h1>
                                    <h3 class="repeatTemp fs-6">30.3C</h3>
                                    <p
                                        class="secondWeather mt-4 pb-1 text-primary">Sunny</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </section>
        </main>
